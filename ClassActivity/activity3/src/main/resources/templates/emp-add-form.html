<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Employee</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
</head>
<body>
<h1>Add Employee</h1>
<form th:action="@{/employees/add}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{emp_id}"/>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" th:field="*{emp_firstname}" required/><br/>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" th:field="*{emp_lastname}" required/><br/>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{emp_email}" required/><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
</head>
<body>
<h1>Employee List</h1>
<a href="/employees/add">Add Employee</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="employee : ${employeeList}">
        <td th:text="${employee.emp_id}"></td>
        <td th:text="${employee.emp_firstname}"></td>
        <td th:text="${employee.emp_lastname}"></td>
        <td th:text="${employee.emp_email}"></td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${employee.emp_id})}">Edit</a>
            <a th:href="@{/employees/delete/{id}(id=${employee.emp_id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
